<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily statistics dashboard tracking India's Income Tax e-Filing portal metrics including registered users, Aadhaar-linked PANs, and e-verified returns.">
    <link rel="icon" type="image/png" href="./favicon.png">
    <title>ITR Portal Daily Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        /* CSS Variables for theming */
        :root {
            --bg-primary: #f0f4f8;
            --bg-secondary: #ffffff;
            --bg-accent: #e2e8f0;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --accent-blue: #3182ce;
            --accent-green: #38a169;
            --accent-red: #e53e3e;
            --accent-purple: #805ad5;
            --accent-orange: #dd6b20;
            --border-color: #e2e8f0;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --disclaimer-bg: #fefcbf;
            --disclaimer-border: #ecc94b;
            --disclaimer-text: #744210;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-accent: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent-blue: #60a5fa;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --accent-purple: #a78bfa;
            --accent-orange: #fb923c;
            --border-color: #334155;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --card-shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            --disclaimer-bg: #422006;
            --disclaimer-border: #92400e;
            --disclaimer-text: #fef3c7;
        }

        /* Theme transition */
        *, *::before, *::after {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 1rem;
            box-shadow: var(--card-shadow);
        }

        .header-left h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-left p {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .theme-toggle {
            background: var(--bg-accent);
            border: none;
            border-radius: 12px;
            padding: 0.75rem;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Meta bar */
        .meta {
            background: var(--bg-accent);
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .meta strong {
            color: var(--text-primary);
        }

        /* Cards grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.25rem;
            box-shadow: var(--card-shadow);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--card-shadow-hover);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .card-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .card-delta {
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .delta-positive { color: var(--accent-green); }
        .delta-negative { color: var(--accent-red); }
        .delta-neutral { color: var(--text-muted); }

        /* Chart section */
        .chart-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Disclaimer */
        .disclaimer {
            background: var(--disclaimer-bg);
            border: 1px solid var(--disclaimer-border);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            font-size: 0.85rem;
            color: var(--disclaimer-text);
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Loading and error states */
        .loading, .error {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .error {
            color: var(--accent-red);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 0.75rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .header-left h1 {
                font-size: 1.25rem;
                justify-content: center;
            }

            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .card-value {
                font-size: 1.25rem;
            }

            .chart-container {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            .card {
                display: flex;
                align-items: center;
                text-align: left;
                gap: 1rem;
                padding: 1rem;
            }

            .card-icon {
                font-size: 2rem;
                margin-bottom: 0;
            }

            .card-content {
                flex: 1;
            }

            .card-delta {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1>ITR Portal Stats</h1>
                <p>Daily Statistics Dashboard</p>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
                <span id="theme-icon"></span>
            </button>
        </header>

        <div id="meta" class="meta">Loading...</div>

        <div id="cards-container"></div>

        <section class="chart-section">
            <div class="chart-header">
                <h2 class="chart-title">Daily Growth Trend</h2>
            </div>
            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>
        </section>

        <div class="disclaimer">
            <strong>Disclaimer:</strong> This is an unofficial dashboard and is not affiliated with the Income Tax Department of India.
            Data is sourced from the public ITR portal API and may update irregularly.
        </div>

        <footer>
            <p>Data source: <a href="https://eportal.incometax.gov.in" target="_blank" rel="noopener noreferrer">eportal.incometax.gov.in</a></p>
        </footer>
    </div>

    <script>
        // Constants
        const CSV_URL = './data/daily.csv';

        const METRICS = [
            { key: 'IndvRegUsers', deltaKey: 'delta_IndvRegUsers', label: 'Registered Users', icon: 'ðŸ‘¤', color: '#3182ce' },
            { key: 'TotalAadharLinkedPAN', deltaKey: 'delta_TotalAadharLinkedPAN', label: 'Aadhaar-Linked PAN', icon: 'ðŸ”—', color: '#805ad5' },
            { key: 'eVerifiedReturns', deltaKey: 'delta_eVerifiedReturns', label: 'e-Verified Returns', icon: 'âœ“', color: '#38a169' },
            { key: 'TotalProcessedRefund', deltaKey: 'delta_TotalProcessedRefund', label: 'Processed Refunds', icon: 'ðŸ’°', color: '#dd6b20' }
        ];

        let trendChart = null;

        // Theme functions
        function getThemePreference() {
            const saved = localStorage.getItem('theme');
            if (saved) return saved;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            document.getElementById('theme-icon').textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            if (trendChart) {
                updateChartTheme(theme);
            }
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        }

        function updateChartTheme(theme) {
            const isDark = theme === 'dark';
            const textColor = isDark ? '#cbd5e1' : '#4a5568';
            const gridColor = isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)';

            trendChart.options.scales.x.ticks.color = textColor;
            trendChart.options.scales.y.ticks.color = textColor;
            trendChart.options.scales.y.grid.color = gridColor;
            trendChart.options.plugins.legend.labels.color = textColor;
            trendChart.update('none');
        }

        // Number formatting
        function formatNumber(num) {
            return num.toLocaleString('en-IN');
        }

        function formatCrores(num) {
            if (num >= 10000000) {
                return (num / 10000000).toFixed(2) + ' Cr';
            } else if (num >= 100000) {
                return (num / 100000).toFixed(2) + ' L';
            }
            return formatNumber(num);
        }

        function formatCompact(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(0) + 'K';
            return num.toString();
        }

        function formatDelta(delta) {
            if (delta === null || delta === undefined || isNaN(delta)) {
                return { text: 'â€”', class: 'delta-neutral', arrow: '' };
            }
            const sign = delta >= 0 ? '+' : '';
            const cls = delta > 0 ? 'delta-positive' : (delta < 0 ? 'delta-negative' : 'delta-neutral');
            const arrow = delta > 0 ? 'â–²' : (delta < 0 ? 'â–¼' : '');
            return { text: sign + formatNumber(delta), class: cls, arrow: arrow };
        }

        // CSV parsing
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            if (lines.length < 2) return [];

            const headers = lines[0].split(',');
            const rows = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const row = {};
                headers.forEach((h, idx) => {
                    row[h.trim()] = values[idx] ? values[idx].trim() : '';
                });
                rows.push(row);
            }

            return rows;
        }

        // Sanitize string for HTML
        function sanitize(str) {
            return String(str).replace(/[<>&"']/g, '');
        }

        // Render cards
        function renderCards(latest) {
            const container = document.getElementById('cards-container');

            let html = '<div class="cards-grid">';

            METRICS.forEach(metric => {
                const value = parseInt(latest[metric.key], 10) || 0;
                const delta = parseInt(latest[metric.deltaKey], 10);
                const deltaInfo = formatDelta(delta);

                html += `
                    <div class="card">
                        <div class="card-icon">${metric.icon}</div>
                        <div class="card-content">
                            <div class="card-title">${metric.label}</div>
                            <div class="card-value">${formatCrores(value)}</div>
                            <div class="card-delta ${deltaInfo.class}">
                                ${deltaInfo.arrow} ${deltaInfo.text}
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // Render chart
        function renderChart(rows) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const textColor = isDark ? '#cbd5e1' : '#4a5568';
            const gridColor = isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)';

            // Prepare data
            const labels = rows.map(row => {
                const date = new Date(row.fetch_date);
                return date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
            });

            const datasets = METRICS.map(metric => ({
                label: metric.label,
                data: rows.map(row => parseInt(row[metric.deltaKey], 10) || 0),
                borderColor: metric.color,
                backgroundColor: metric.color + '20',
                fill: false,
                tension: 0.4,
                pointRadius: 4,
                pointHoverRadius: 6,
                borderWidth: 2
            }));

            if (trendChart) {
                trendChart.destroy();
            }

            trendChart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                color: textColor,
                                font: { size: 12 }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            padding: 12,
                            displayColors: true,
                            callbacks: {
                                label: (context) => {
                                    const val = context.raw;
                                    const sign = val >= 0 ? '+' : '';
                                    return ` ${context.dataset.label}: ${sign}${formatNumber(val)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { color: textColor }
                        },
                        y: {
                            beginAtZero: true,
                            grid: { color: gridColor },
                            ticks: {
                                color: textColor,
                                callback: (value) => formatCompact(value)
                            }
                        }
                    }
                }
            });
        }

        // Render dashboard
        function renderDashboard(rows) {
            const metaEl = document.getElementById('meta');

            if (rows.length === 0) {
                document.getElementById('cards-container').innerHTML = '<div class="error">No data available yet.</div>';
                metaEl.textContent = 'No data';
                return;
            }

            const latest = rows[rows.length - 1];

            // Update meta
            const fetchDate = sanitize(latest.fetch_date);
            const lastUpdated = sanitize(latest.last_updated || 'â€”');
            metaEl.innerHTML = `
                Fetched: <strong>${fetchDate}</strong> (IST) &bull;
                Portal last updated: <strong>${lastUpdated}</strong>
            `;

            // Render cards and chart
            renderCards(latest);
            renderChart(rows);
        }

        // Load data
        async function loadData() {
            const metaEl = document.getElementById('meta');
            const cardsContainer = document.getElementById('cards-container');

            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const text = await response.text();
                const rows = parseCSV(text);
                renderDashboard(rows);
            } catch (err) {
                console.error('Failed to load data:', err);
                cardsContainer.innerHTML = '<div class="error">Failed to load data. Please try again later.</div>';
                metaEl.textContent = 'Error loading data';
            }
        }

        // Initialize
        setTheme(getThemePreference());
        loadData();
    </script>
</body>
</html>
